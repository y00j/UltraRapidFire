<!DOCTYPE html>
<html>
  <head>
    <title>UltraRapidFire</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="titleScreen.css">
  </head>
  <body>

    <button class="toggle-sound-btn">sound</button>
    
    <div class="title-modal">
      <div class="title-screen">
        <h1>Welcome to UltraRapidFire</h1>
        <p> Shoot down your enemies and don't get hit!</p>
        <img src="images/arrow" alt="">
        <button class="play-game-btn"> Play Game </button>
      </div>
    </div>

    
    <div class="game-over-modal hide">
      <div class="game-over-screen">
        <h1>Game Over</h1>
        <button class="play-again-btn"> Play Again </button>
      </div>
    </div>

    <div class="pause-modal hide">
      <div class="pause-screen">
        <h1>Paused</h1>
        <button class="resume-btn"> Resume </button>
      </div>
    </div>
  

    <div class="game-body">
      <h1 class="title">Ultra Rapid Fire</h1>
      <canvas id="canvas" width="800" height="600"></canvas>
      <h2>controls: The Arrows and space bar :)</h2>
      <audio loop src="sounds/Zero Respect.mp3" id="theme"></audio>
    </div>
  </body>
  
  <audio src="sounds/explosion_large.mp3" id="large-explosion"></audio>
  <audio src="sounds/explosion_small.mp3" id="small-explosion"></audio>
  <audio src="sounds/explosion_player.mp3" id="player-explosion"></audio>
  




  <script src="./dist/bundle.js"></script>

</html>
